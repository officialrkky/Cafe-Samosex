<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/28fdd60493.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    <body id="contactBody">

        <div class="navBarContainer">
            <a href="home.html"><i class="fa-solid fa-house"></i></a>
            <a href="about.html"><i class="fa-solid fa-user"></i></a>
            <a href="services.html"><i class="fa-solid fa-code"></i></a>
            <a href="experience.html"><i class="fa-solid fa-briefcase"></i></a>
            <a href="education.html"><i class="fa-solid fa-graduation-cap"></i></a>
            <a href="portfolio.html"><i class="fa-solid fa-folder"></i></a>
            <a href="contact.html"><i class="fa-solid fa-phone"></i></a>
        </div>
        
         
        <div class="landingPageContainer contactPageContainer">

            <h1 class="headerTitle">Contact</h1>

            <div class="contactContent">

                <form id="contactForm">
                    <input type="text" autocomplete="off" placeholder="Your Name">
                    <div>
                        <input type="email" autocomplete="off" placeholder="Your Email" id="contactEmail">
                        <input type="tel" autocomplete="off" placeholder="Your Number" id="contactNumber">
                    </div>
                    <input type="text" autocomplete="off" placeholder="Subject">
                    <input type="text" autocomplete="off" placeholder="Your Message" id="contactMessage">
                </form>

                <button type="submit" form="contactForm">Send</button>

                

            </div>
        </div>
        

    </body>

    <script src="script.js"></script>
</html>
